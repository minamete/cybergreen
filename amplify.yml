version: 1
applications:
  - appRoot: cybergreen_frontend/src/
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: /cybergreen_frontend/build/
        files:
            - '**/*'
      cache:
        paths:
          - node_modules/**/*
